<div nz-row>
    <div nz-col nzSpan="20" nzOffset="2" class="main">
        <form nz-row [nzGutter]="{ xs: 8, sm: 8, md: 8, lg: 8, xl: 8, xxl: 8 }">
            <div nz-col nzSpan="6">
                <input nz-input placeholder="by title" [(ngModel)]="queryTitle" [ngModelOptions]="{standalone: true}">
            </div>
            <div nz-col nzSpan="2">
                <button nz-button nzType="default" (click)="onQuery()" nzBlock>Query</button>
            </div>
            <div nz-col nzSpan="2">
                <a nz-button nzType="default" routerLink='/edit' nzBlock>Add</a>
            </div>
            <div nz-col nzSpan="2">
                <button nz-button nzType="default" (click)="onLogout()" nzBlock>Logout</button>
            </div>
        </form>
        <nz-table #basicTable [nzData]="dataSource" [nzSize]="'small'" [nzPageSize]="dataSource.length" [nzShowPagination]="false">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Email</th>
                    <th>Phone Number </th>
                    <th>User Name</th>
                    <th>Password</th>
                    <th>Memo</th>
                    <th>Event</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of basicTable.data;index as i">
                    <td>{{i+1}} - {{item.title}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phoneNumber}}</td>
                    <td>{{item.userName}}</td>
                    <td>{{item.password}}</td>
                    <td>{{item.memo}}</td>
                    <td>
                        <button nz-button nzType="danger" (click)='editItem(item)'>Edit</button>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
